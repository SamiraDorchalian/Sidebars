<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Select Box Design</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="hero">
        <div class="selector">
            <div id="selectField">
                <p id="selectText">Select Social Media</p>
                <img src="./images/arrow-down-svgrepo-com.svg" alt="image" id="arrowIcon">
            </div>
            <ul id="list" class="hide">
                <li class="options">
                    <img src="./images/facebook-color-svgrepo-com.svg" alt="image">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="./images/youtube-color-svgrepo-com.svg" alt="image">
                    <p>Youtube</p>
                </li>
                <li class="options">
                    <img src="./images/instagram-1-svgrepo-com.svg" alt="image">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="./images/twitter-svgrepo-com.svg" alt="image">
                    <p>Twitter</p>
                </li>
                <li class="options">
                    <img src="./images/whatsapp-svgrepo-com.svg" alt="image">
                    <p>Whatsapp</p>
                </li>
                <li class="options">
                    <img src="./images/telegram-svgrepo-com.svg" alt="image">
                    <p>Telegram</p>
                </li>
            </ul>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
