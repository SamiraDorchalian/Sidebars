<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Selector Menu</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="menu">
        <p>Social Media</p>
        <img src="./images/arrow-down-svgrepo-com (2).svg" width="38px" class="arrow-icon" alt="image">
    </div>
    <ul class="social-lists">
        <li>
            <img src="./images/facebook-color-svgrepo-com (1).svg" class="icons" alt="image">
            <p>Facebook</p>
        </li>
        <li>
            <img src="./images/instagram-1-svgrepo-com (1).svg" class="icons" alt="image">
            <p>Instagram</p>
        </li>
        <li>
            <img src="./images/youtube-you-tube-video-svgrepo-com.svg" class="icons" alt="image">
            <p>Youtube</p>
        </li>
        <li>
            <img src="./images/twitter-color-svgrepo-com.svg" class="icons" alt="image">
            <p>Twitter</p>
        </li>
        <li>
            <img src="./images/linkedin-svgrepo-com.svg" class="icons" alt="image">
            <p>Linkedin</p>
        </li>
        <li>
            <img src="./images/telegram-svgrepo-com (1).svg" class="icons" alt="image">
            <p>Telegram</p>
        </li>
        <li>
            <img src="./images/whatsapp-svgrepo-com (1).svg" class="icons" alt="image">
            <p>Whatsapp</p>
        </li>
    </ul>
    <script src="./script.js"></script>
</body>
</html>
